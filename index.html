<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arian | پریمیۆم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- GSAP for High-End Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Custom Canvas Rain (No external lib) -->
</head>
<body>
    <!-- Canvas for Rain Effect -->
    <canvas id="rain-canvas"></canvas>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Fluid Background -->
    <div class="fluid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="noise-overlay"></div>
    </div>
    
    <main class="app-container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen full-height-center">
            <div class="hero-content">
                <span class="pill-badge"> Arian </span>
                <h1 class="hero-title">
                    <span class="line-1">لێهاتوویی</span>
                    <span class="line-2">لە مالتیمیدیا</span>
                </h1>
                <p class="hero-subtitle">٥٥ پرسیاری هەڵبژێردراو بۆ تاقیکردنەوەی زانیارییەکانت.</p>
                
                <div class="btn-group">
                    <button id="start-btn" class="magnetic-btn">
                        <span class="btn-text">دەستپێکردن</span>
                        <div class="btn-fill"></div>
                    </button>
                </div>
            </div>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div class="progress-wrap">
                    <div class="progress-fill" id="progress-bar"></div>
                </div>
                <div class="quiz-meta">
                    <span id="question-count">٠١ / ٥٥</span>
                    <span id="score-display">نمرە: ٠</span>
                </div>
            </div>

            <div class="question-wrapper">
                <div class="question-content" dir="ltr"> <!-- Keep questions LTR for English -->
                    <h2 id="question-text">Question text loads here...</h2>
                </div>
                
                <div class="options-grid" id="options-container" dir="ltr"> <!-- Keep options LTR for English -->
                    <!-- Options injected via JS -->
                </div>
            </div>
            
            <div class="quiz-footer">
                <button id="next-btn" class="magnetic-btn secondary hidden">
                    <span class="btn-text">پرسیاری داهاتوو</span>
                    <div class="btn-fill"></div>
                </button>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden full-height-center">
            <div class="result-content">
                <div class="score-display-large">
                    <svg viewBox="0 0 200 200" class="score-ring">
                        <circle cx="100" cy="100" r="90" class="ring-bg"></circle>
                        <circle cx="100" cy="100" r="90" class="ring-fill" id="score-ring-circle"></circle>
                    </svg>
                    <div class="score-text">
                        <span id="final-score">0</span>
                        <span class="score-label">ڕاست</span>
                    </div>
                </div>
                
                <h2 class="result-title">ئەنجامەکان</h2>
                <p id="result-message" class="result-msg">...شیکردنەوەی ئەنجام</p>
                
                <!-- Review Section -->
                <div id="review-container" class="review-container">
                    <!-- Dynamic comparison generated by JS -->
                </div>

                <button id="restart-btn" class="magnetic-btn">
                    <span class="btn-text">دووبارەکردنەوە</span>
                    <div class="btn-fill"></div>
                </button>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
